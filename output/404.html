<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
/* --- body.css --- */
/* Reset */
*, *::before, *::after {
    box-sizing: border-box;
}
body, h1, h2, h3, p, ul, ol, li {
    margin: 0;
    padding: 0;
}

/* Base */
body {
    font-family: 'SpaceMono', monospace, sans-serif;
    line-height: 1.75;
    background-color: var(--color-00);
    color: var(--color-12);
    padding: var(--pad-md);
    max-width: 100%;
    font-size: 1.1rem;
}

/* Headings */
h1, h2, h3 {
    font-weight: bold;
    margin-bottom: var(--margin-sm);
    text-align: center;
}
h1 {
    font-size: 2rem;
    color: var(--color-06);
}
h2 {
    font-size: 1.75rem;
    color: var(--color-05);
}
h3 {
    font-size: 1.5rem;
    color: var(--color-13);
}
h4, h5, h6 {
    font-weight: bold;
    margin-bottom: var(--margin-sm);
    color: var(--color-14);
}
h4 {
    font-size: 1.25rem;
    color: var(--color-15);
}
h5 {
    font-size: 1.1rem;
    color: var(--color-16);
}
h6 {
    font-size: 1rem;
    color: var(--color-17);
}

/* Paragraphs */
p {
    margin-bottom: var(--margin-md);
}

/* Links */
a {
    color: var(--color-05);
    text-decoration: none;
    border-bottom: 1px dotted transparent;
    transition: border 0.3s;
}
a:hover {
    border-bottom: 1px dotted var(--color-05);
}

/* Lists */
ul {
    list-style-type: disc;
    margin-bottom: var(--margin-md);
    padding-left: var(--pad-lg);
}
ol {
    list-style-type: decimal;
    margin-bottom: var(--margin-md);
    padding-left: calc(var(--pad-lg) + 0.8rem);
}

/* Header */
header {
    background-color: var(--color-18);
    padding: var(--pad-md);
    text-align: center;
    border-bottom: 2px solid var(--color-06);
    color: white;
}

/* Main */
main {
    background-color: var(--color-09);
    padding: var(--pad-lg);
    margin-top: var(--margin-lg);
    border-radius: var(--radius-md);
    box-shadow: 0 0 12px var(--color-19);
}


/* --- spacing.css --- */
:root {
    /* Gaps */
    --gap-xs: 0.25rem;
    --gap-sm: 0.5rem;
    --gap-md: 1rem;
    --gap-lg: 2rem;
  
    /* Padding */
    --pad-xs: 0.25rem;
    --pad-sm: 0.5rem;
    --pad-md: 1rem;
    --pad-lg: 2rem;
  
    /* Margin */
    --margin-xs: 0.25rem;
    --margin-sm: 0.5rem;
    --margin-md: 1rem;
    --margin-lg: 2rem;
  
    /* Border Radius */
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 20px;

    /* Button */
    --pad-button-y: 0.6em;
    --pad-button-x: 1.2em;
    --radius-button: 6px;
}
  

/* --- footer.css --- */
/* Footer */
footer {
    margin-top: var(--margin-lg);             /* 2rem */
    text-align: center;
    font-size: 0.9em;
    color: var(--color-07);                   /* #aaaaaa */
    border-top: 2px solid var(--color-05);    /* #03dac6 */
    padding-top: var(--pad-md);               /* 1rem */
}


/* --- embed.css --- */
/* Images */
img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: var(--margin-md) auto;
}

/* Code blocks */
pre, code {
    font-family: 'SpaceMono', monospace;
    background-color: var(--color-01); /* #1a1a1a */
    color: var(--color-08); /* #f0f0f0 */
    border-radius: var(--radius-sm); /* 4px */
    line-height: 1.5;
}

code {
    padding: var(--pad-xs) var(--pad-sm);
    font-size: 0.95em;
    background-color: var(--color-02); /* #222222 */
    border: none;
    box-shadow: none;
}

/* Multiline code blocks */
pre {
    padding: var(--pad-md);
    margin: calc(var(--margin-md) * 1.5) 0;
    overflow-x: auto;
    border: 1px solid var(--color-04); /* #2e2e2e */
    background-color: var(--color-01); /* Ensures no double background */
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: var(--margin-lg);
    border: 1px solid var(--color-03); /* #2a2a2a */
}

th, td {
    padding: 0.75rem var(--pad-md);
    border: 1px solid var(--color-03);
}

th {
    background-color: var(--color-10); /* #202020 */
    color: var(--color-06); /* #bb86fc */
    text-align: left;
}

tr:nth-child(even) {
    background-color: var(--color-09); /* #181818 */
}

tr:hover {
    background-color: var(--color-11); /* #232323 */
}

/* Embeds */
.embed-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    border-radius: var(--radius-md); /* 8px */
    margin: var(--margin-lg) 0;
    box-shadow: 0 0 12px var(--color-19); /* rgba(0, 0, 0, 0.6) */
    border: 1px solid var(--color-03);
}

.embed-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: var(--radius-md);
}


/* --- components.css --- */
/* Buttons */
button, .slam-button {
    background-color: #1f1f1f;
    color: #03dac6;
    border: 2px solid #03dac6;
    padding: var(--pad-button-y) var(--pad-button-x);
    font-family: 'SpaceMono', monospace;
    font-size: 1rem;
    border-radius: var(--radius-button);
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, transform 0.2s;
    text-shadow: 0 0 4px rgba(3, 218, 198, 0.4);
    box-shadow: 0 0 8px rgba(3, 218, 198, 0.1);
}
  
button:hover, .slam-button:hover {
    background-color: #03dac6;
    color: #0e0e0e;
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(3, 218, 198, 0.3);
}

/* --- palette.css --- */
:root {
    --color-00: #0e0e0e;
    --color-01: #1a1a1a;
    --color-02: #222222;
    --color-03: #2a2a2a;
    --color-04: #2e2e2e;
    --color-05: #03dac6;
    --color-06: #bb86fc;
    --color-07: #aaaaaa;
    --color-08: #f0f0f0;
    --color-09: #181818;
    --color-10: #202020;
    --color-11: #232323;
    --color-12: #ffcb6b;
    --color-13: #cccccc;
    --color-14: #82aaff;
    --color-15: #c792ea;
    --color-16: #f07178;
    --color-17: #141414;
    --color-18: rgba(0, 0, 0, 0.6);
}
  

/* --- mobile-nav.css --- */
/* Hamburger Toggle (Mobile) */
.nav-toggle {
    display: none;
}

.nav-toggle-label {
    display: none;
    position: absolute;
    top: var(--pad-md);
    right: var(--pad-md);
    cursor: pointer;
    width: 32px;
    height: 32px;
    z-index: 200;
}

.nav-toggle-label span,
.nav-toggle-label span::before,
.nav-toggle-label span::after {
    display: block;
    background: var(--color-05);
    height: 4px;
    width: 100%;
    border-radius: var(--radius-sm);
    position: absolute;
    transition: all 0.3s ease;
}

.nav-toggle-label span {
    top: 50%;
    transform: translateY(-50%);
}

.nav-toggle-label span::before {
    content: "";
    top: -10px;
}

.nav-toggle-label span::after {
    content: "";
    top: 10px;
}

/* Active toggle effect */
.nav-toggle:checked + .nav-toggle-label span {
    background: transparent;
}
.nav-toggle:checked + .nav-toggle-label span::before {
    top: 0;
    transform: rotate(45deg);
}
.nav-toggle:checked + .nav-toggle-label span::after {
    top: 0;
    transform: rotate(-45deg);
}

/* Responsive nav menu */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        flex-direction: column;
        align-items: center;
        background: var(--color-09);
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        border-top: 2px solid var(--color-05);
        box-shadow: 0 8px 20px var(--color-19);
    }

    .nav-toggle:checked ~ .nav-menu {
        display: flex;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        padding: var(--pad-md) 0;
    }

    nav li {
        width: 100%;
        margin: var(--gap-xs) 0;
        text-align: center;
    }

    .nav-toggle-label {
        display: block;
    }

    nav {
        min-height: 60px;
    }
}


/* --- fonts.css --- */
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/theme/SpaceMono-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/theme/SpaceMono-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/theme/SpaceMono-Italic.ttf') format('truetype');
    font-weight: normal;
    font-style: italic;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/theme/SpaceMono-BoldItalic.ttf') format('truetype');
    font-weight: bold;
    font-style: italic;
}

/* --- desktop-nav.css --- */
/* Navigation */
nav {
    font-size: 1.1rem;
    background-color: var(--color-18); /* #141414 */
    border-bottom: 2px solid var(--color-05);
    box-shadow: 0 0 12px rgba(3, 218, 198, 0.1); /* Custom neon cyan glow */
    position: relative;
    z-index: 100;
}

/* Top-level menu */
.nav-menu > ul {
    display: flex;
    gap: var(--gap-md); /* 1rem */
    justify-content: center;
    padding: var(--pad-md) 0;
}

/* Top-level items */
.nav-menu > ul > li {
    position: relative;
    list-style: none;
}

/* Dropdown menu */
.nav-menu ul ul {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: var(--color-02); /* #1f1f1f */
    padding: var(--pad-sm) 0;
    min-width: 180px;
    box-shadow: 0 0 8px rgba(3, 218, 198, 0.3);
    z-index: 1000;
}

.nav-menu ul ul li {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
}

/* Show dropdown on hover */
.nav-menu > ul > li:hover > ul {
    display: block;
}

/* Nav links as buttons */
.nav-menu a {
    background-color: var(--color-02); /* #1f1f1f */
    color: var(--color-05); /* #03dac6 */
    border: 2px solid var(--color-05);
    padding: var(--pad-button-y) var(--pad-button-x);
    font-family: 'SpaceMono', monospace;
    font-size: 1rem;
    border-radius: var(--radius-button);
    cursor: pointer;
    text-shadow: 0 0 4px rgba(3, 218, 198, 0.4);
    box-shadow: 0 0 8px rgba(3, 218, 198, 0.1);
    transition: background-color 0.3s, color 0.3s, transform 0.2s;
    display: inline-block;
    text-align: center;
    white-space: nowrap;
}

/* Hover effect */
.nav-menu a:hover {
    background-color: var(--color-05);
    color: var(--color-00); /* #0e0e0e */
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(3, 218, 198, 0.3);
    text-shadow: none;
}

/* Adjust spacing for non-dropdown links */
.nav-menu > ul > li:not(:has(ul)) > a {
    padding-right: var(--pad-button-x);
}

/* Dropdown arrow */
.nav-menu > ul > li > a::after {
    content: " ▼";
    font-size: 0.7em;
    color: var(--color-05);
}
.nav-menu > ul > li:not(:has(ul)) > a::after {
    content: "";
}


/* --- section.css --- */
/* Columns container styling */
.columns-container {
    display: flex;
    gap: var(--gap-md);
}
  
/* Each column styling */
.columns-container .column {
    flex: 1;
    padding: var(--pad-sm);
    border: 1px solid var(--color-03);
}
  
/* Media query to collapse columns on narrow screens */
@media (max-width: 768px) {
    .columns-container.responsive-columns {
        flex-direction: column;
    }
}

/* Section: Hero */
.hero {
    padding: 4rem 2rem;
    background: linear-gradient(135deg, var(--color-09), var(--color-11));
    color: var(--color-12);
    text-align: center;
    border-radius: var(--radius-md);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    margin-bottom: var(--margin-xl);
    position: relative;
    overflow: hidden;
    border: 1px solid var(--color-06);
}

/* Glow texture behind text */
.hero::before {
    content: '';
    position: absolute;
    top: -30%;
    left: -30%;
    width: 160%;
    height: 160%;
    background: radial-gradient(circle, rgba(130, 170, 255, 0.05), transparent 70%);
    z-index: 0;
    filter: blur(10px);
}

/* Content on top */
.hero > * {
    position: relative;
    z-index: 1;
}

/* Headline */
.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--color-06); /* match main h1 */
}

/* Subtext */
.hero p {
    font-size: 1.15rem;
    max-width: 700px;
    margin: 0 auto 2rem;
    color: var(--color-13);
}

/* Optional CTA button */
.hero .button {
    display: inline-block;
    padding: 0.75rem 2rem;
    background-color: var(--color-00);
    color: var(--color-06);
    border-radius: var(--radius-md);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background 0.3s, color 0.3s, transform 0.2s;
    box-shadow: 0 0 12px rgba(187, 134, 252, 0.2);
}

.hero .button:hover {
    background-color: var(--color-12);
    color: var(--color-00);
    transform: translateY(-2px);
}



  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Sorry, the page you're looking for doesn’t exist.</p>
  <a href="index.html">Return to homepage</a>
</body>
</html>
