<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piledriver Playhouse!</title>

        <meta property="og:title" content="Piledriver Playhouse!">

    <style>
    /* Fonts */
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/fonts/SpaceMono-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/fonts/SpaceMono-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/fonts/SpaceMono-Italic.ttf') format('truetype');
    font-weight: normal;
    font-style: italic;
}
@font-face {
    font-family: 'SpaceMono';
    src: url('assets/fonts/SpaceMono-BoldItalic.ttf') format('truetype');
    font-weight: bold;
    font-style: italic;
}

/* Reset */
*, *::before, *::after {
    box-sizing: border-box;
}
body, h1, h2, h3, p, ul, ol, li {
    margin: 0;
    padding: 0;
}

/* Base */
body {
    font-family: 'SpaceMono', monospace, sans-serif;
    line-height: 1.75;
    background-color: #0e0e0e;
    color: #e0e0e0;
    padding: 1rem;
    max-width: 100%;
    font-size: 1.1rem; /* Increase base font size */
}

/* Headings */
h1, h2, h3 {
    font-weight: bold;
    margin-bottom: 0.5rem;
}
h1 {
    font-size: 2rem;
    color: #bb86fc;
}
h2 {
    font-size: 1.75rem;
    color: #03dac6;
}
h3 {
    font-size: 1.5rem;
    color: #ffcb6b;
}

/* Paragraphs */
p {
    margin-bottom: 1rem;
}

/* Links */
a {
    color: #03dac6;
    text-decoration: none;
    border-bottom: 1px dotted transparent;
    transition: border 0.3s;
}
a:hover {
    border-bottom: 1px dotted #03dac6;
}

/* Lists */
ul {
    list-style-type: disc;
    margin-bottom: 1rem;
    padding-left: 2rem;
}
ol {
    list-style-type: decimal;
    margin-bottom: 1rem;
    padding-left: 2.8rem;
}

/* Header */
header {
    background-color: #141414;
    padding: 1rem;
    text-align: center;
    border-bottom: 2px solid #bb86fc;
    color: white;
}

/* Main */
main {
    background-color: #181818;
    padding: 1.5rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
}

/* Footer */
footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.9em;
    color: #aaaaaa;
    border-top: 2px solid #03dac6;
    padding-top: 1rem;
}

/* Navigation */
nav {
    margin-top: 1rem;
    text-align: center;
    font-size: 1.1rem;
}
nav ul {
    list-style: none;
    padding-left: 0;
}
nav li {
    display: inline-block;
    margin: 0 1rem;
}
nav a {
    font-weight: bold;
}

/* Images */
img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
}

/* Code blocks */
pre, code {
    font-family: 'SpaceMono', monospace;
    background-color: #1a1a1a;
    color: #f0f0f0;
    border-radius: 6px;
}
code {
    padding: 0.25em 0.5em;
    font-size: 0.95em;
    background-color: #222;
}
pre {
    padding: 1rem;
    margin: 1.5rem 0;
    overflow-x: auto;
    border: 1px solid #2e2e2e;
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
    border: 1px solid #444;
}
th, td {
    padding: 0.75rem 1rem;
    border: 1px solid #2a2a2a;
}
th {
    background-color: #202020;
    color: #bb86fc;
    text-align: left;
}
tr:nth-child(even) {
    background-color: #181818;
}
tr:hover {
    background-color: #232323;
}

/* Responsive: Mobile adjustments */
@media (max-width: 768px) {
    body {
        padding: 1rem;
        font-size: 1.1rem;
    }

    h1 {
        font-size: 1.6rem;
    }

    h2 {
        font-size: 1.4rem;
    }

    h3 {
        font-size: 1.2rem;
    }

    pre {
        font-size: 0.9rem;
    }

    nav {
        margin-top: 1.5rem;
        font-size: 1.1rem;
    }

    nav ul {
        padding-left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
    }

    nav li {
        display: block;
        width: 100%;
    }

    nav a {
        display: block;
        padding: 0.75rem 1rem;
        margin: 0 auto;
        background-color: #1f1f1f;
        border: 1px solid #2a2a2a;
        border-radius: 6px;
        color: #03dac6;
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        max-width: 280px;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #262626;
    }
}

/* Embeds */
.embed-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    border-radius: 0.5rem;
    margin: 2rem 0;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    border: 1px solid #2a2a2a;
}
.embed-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 0.5rem;
}

/* Columns container styling */
.columns-container {
    display: flex;
    gap: 1rem;
  }
  
  /* Each column styling */
  .columns-container .column {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #444;
  }
  
  /* Media query to collapse columns on narrow screens */
  @media (max-width: 768px) {
    .columns-container.responsive-columns {
      flex-direction: column;
    }
  }

  /* Buttons */
  button, .slam-button {
    background-color: #1f1f1f;
    color: #03dac6;
    border: 2px solid #03dac6;
    padding: 0.6em 1.2em;
    font-family: 'SpaceMono', monospace;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, transform 0.2s;
    text-shadow: 0 0 4px rgba(3, 218, 198, 0.4);
    box-shadow: 0 0 8px rgba(3, 218, 198, 0.1);
  }
  
  button:hover, .slam-button:hover {
    background-color: #03dac6;
    color: #0e0e0e;
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(3, 218, 198, 0.3);
  }
  
    </style>
